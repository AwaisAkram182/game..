<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="1st.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
     <div id="gamename">
        <h1 id="text">Rock Paper Scissors Game</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img  src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img  src="scissors.png">
        </div>
    </div>  

    <div class="scoreborad">
        <div class="score">
            <p id="yourscore">0</p>
            <p id="you">You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p id="com">Computer</p>
        </div>
    </div>
<!-- **/////** -->
<div class="msgcontainor">
    <button id="msg">Play your move</button>
</div>
   <script src="1st.js"></script>
</body>
</html>
